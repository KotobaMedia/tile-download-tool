name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
    - v*

jobs:
  build:
    strategy:
      matrix:
        job:
          - os: ubuntu-latest
            arch: x86_64-unknown-linux-gnu
          - os: macos-latest
            arch: aarch64-apple-darwin
          - os: windows-latest
            arch: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.job.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.job.arch }}
      - name: Build
        run: cargo build --release --target ${{ matrix.job.arch }}

      - name: Create archive
        if: matrix.job.os == 'ubuntu-latest' || matrix.job.os == 'macos-latest'
        run: |
          mkdir -p target/artifacts
          cp target/${{ matrix.job.arch }}/release/tile-download-tool target/artifacts/
          cd target/artifacts
          zip tile-download-tool-${{ matrix.job.arch }}.zip tile-download-tool

      - name: Create archive (Windows)
        if: matrix.job.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path target/artifacts
          cp target/${{ matrix.job.arch }}/release/tile-download-tool.exe target/artifacts/
          cd target/artifacts
          7z a tile-download-tool-${{ matrix.job.arch }}.zip tile-download-tool.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.job.arch }}-release
          path: target/artifacts/tile-download-tool-${{ matrix.job.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact for x86_64-unknown-linux-gnu
        uses: actions/download-artifact@v5
        with:
          name: x86_64-unknown-linux-gnu-release
          path: artifacts/x86_64

      - name: Download artifact for x86_64-pc-windows-msvc
        uses: actions/download-artifact@v5
        with:
          name: x86_64-pc-windows-msvc-release
          path: artifacts/x86_64

      - name: Download artifact for aarch64-apple-darwin
        uses: actions/download-artifact@v5
        with:
          name: aarch64-apple-darwin-release
          path: artifacts/aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Use the tag name without the refs/ prefix
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/x86_64/tile-download-tool-x86_64-unknown-linux-gnu.zip
            artifacts/x86_64/tile-download-tool-x86_64-pc-windows-msvc.zip
            artifacts/aarch64/tile-download-tool-aarch64-apple-darwin.zip
